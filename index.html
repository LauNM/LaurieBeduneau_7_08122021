<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/variables.css">
    <title>Les petits plats</title>
</head>

<body>
    <header>
        <img class="logo" src="./assets/img/logo.svg" alt="logo">
        <form  method="get" class="form">
            <div class="input-container">
                <input type="text" name="search" id="search" class="input-field"
                    placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
                <i class="fas fa-search icon"></i>
            </div>
        </form>

        <div id="tags"></div>
        <div class="filters">
            <div>
                <button id="ingredients" class="filter-dropdown bold bg-blue">
                    <span>Ingrédients</span>
                    <span><i class="fas fa-chevron-down"></i></span>
                </button>
                <div class="content bg-blue" data-type="ingredients">
                    <div class="content-header">
                        <input id="ingredients-input" class="search-in-list" type="text" placeholder="Recherche un ingrédient" />
                        <i class="fas fa-chevron-up close"></i>
                    </div>
                </div>
            </div>
            <div>
                <button id="appliance" class="filter-dropdown bold bg-green">
                    <span>Appareils</span>
                    <span><i class="fas fa-chevron-down"></i></span>
                </button>
                <div class="content bg-green" data-type="appliance">
                    <div class="content-header">
                        <input id="appliance-input" class="search-in-list" type="text" placeholder="Recherche un appareil"/>
                        <i class="fas fa-chevron-up close"></i>
                    </div>
                </div>
            </div>
            <div>
                <button id="utensils" class="filter-dropdown bold bg-red">
                    <span>Ustensiles</span>
                    <span><i class="fas fa-chevron-down"></i></span>
                </button>
                <div class="content bg-red" data-type="ustensils">
                    <div class="content-header">
                        <input id="ustensils-input" class="search-in-list" type="text" placeholder="Recherche un ustensile" />
                        <i class="fas fa-chevron-up close"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="recipes"></div>
    </main>
    <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
